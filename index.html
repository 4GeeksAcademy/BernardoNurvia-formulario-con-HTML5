<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container body-form">
        <form>
            <header class="container-fluid">
                <h1>Payment form example</h1>
            </header>
            <div>
                <!--alert-->
                <h3 class="alert alert-danger" role="alert">Some fields are missing</h3>
            </div>
            <div>
                <!--date card-->
                <div class="row">
                    <div class="col-6">
                        <div class="form-grup">
                            <label for="card">Card #</label><br>
                            <input class="form-control" id="card" type="password" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-grup">
                            <label for="cvc">CVC #</label><br>
                            <input class="form-control" id="cvc" type="password" placeholder="XXX">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-grup">
                            <label for="amount">Amount</label><br>
                            <input class="form-control" id="amount" type="text" placeholder="00,00 $">
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="row"><!--name-->
                        <fieldset class="col-6">
                            <label for="name">First Name</label><br>
                            <input class="form-control col-6" id="name" type="text" placeholder="Bernardo">
                        </fieldset>
                        <fieldset class="col-6">
                            <label for="last-name">Last Name</label><br>
                            <input class="form-control col-6" id="last-name" type="text" placeholder="Nurvia">
                        </fieldset>
                    </div>
                    <div class="row">
                        <fieldset class="col-4">
                            <label for="city">City</label><br>
                            <input class="form-control col-4" id="city" type="text" placeholder="Barcelona">
                        </fieldset>
                        <fieldset class="col-4">
                            <label for="state">State</label><br>
                            <select class="form-control col-4" id="state" type="select">
                                <option value="null"></option>
                                <option value="bcn">Barcelona</option>
                                <option value="madrid">Madrid</option>
                                <option value="canarias-iland">Islas Canarias</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-4">
                            <label for="postal-code">postal-code</label><br>
                            <input class="form-control col-4" id="postal-code" type="text">
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <!--cards pay-->
                    <fieldset class="col-4">
                        <label for="we-aceppt">We Aceppt:</label><br>
                        <div class="form-control icon-cards-pay d-flex justify-content-around">
                            <input id="master-card" type="radio" name="card-pay">
                            <label for="master-card"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input id="visa" type="radio" name="card-pay">
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input id="cc-diners-club" type="radio" name="card-pay">
                            <label for="cc-diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <input id="cc-amex" type="radio" name="card-pay">
                            <label for="cc-amex"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </fieldset>
                    <!--textarea-->
                    <fieldset class="col-md-6 offset-md-2">
                        <label for="message">Message</label><br>
                        <textarea class="form-control" id="message" cols="50" rows="5"></textarea><br>
                        <label for="message">add any notes here.</label>
                    </fieldset>
                </div>
                <!--botones-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
