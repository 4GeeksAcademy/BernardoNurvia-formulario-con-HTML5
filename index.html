<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>

<body>
    <div class="container body">
        <form>
            <div>
                <header>
                    <h1>Payment form example</h1>
                </header>
            </div>
            <div>
                <!--alert-->
                <h3 class="alert alert-danger" role="alert">Some fields are missing</h3>
            </div>
            <div class="">
                <!--date card-->
                <div class="date-card d-flex">
                    <fieldset>
                        <label for="card">Card #</label><br>
                        <input id="card" type="number" placeholder="XXXXXXXXXXXXXXXX">
                    </fieldset>
                    <fieldset>
                        <label for="cvc">CVC #</label><br>
                        <input id="cvc" type="password" placeholder="XXX">
                    </fieldset>
                    <fieldset>
                        <label for="amount">Amount</label><br>
                        <input id="amount" type="number" placeholder="00,00 $">
                    </fieldset>
                </div>
                <div class="d-flex">
                    <div class="body-left"><!--body left-->
                        <fieldset>
                            <label for="name">First Name</label><br>
                            <input id="name" type="text" placeholder="Bernardo">
                        </fieldset>
                        <fieldset>
                            <label for="city">City</label><br>
                            <input id="city" type="text" placeholder="Barcelona">
                        </fieldset>
                        <div>
                            <fieldset>
                                <label for="we-aceppt">We Aceppt:</label><br>
                                <!--cards pay-->
                                <div class="icon-cards-pay">
                                    <input id="master-card" type="radio" name="card-pay">
                                    <label for="master-card"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    <input id="visa" type="radio" name="card-pay">
                                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    <input id="cc-diners-club" type="radio" name="card-pay">
                                    <label for="cc-diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    <input id="cc-amex" type="radio" name="card-pay">
                                    <label for="cc-amex"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="body-right"><!--body right-->
                        <fieldset>
                            <label for="last-name">Last Name</label><br>
                            <input id="last-name" type="text" placeholder="Nurvia">
                        </fieldset>
                        <div class="d-flex">
                            <fieldset>
                                <label for="state">State</label><br>
                                <select id="state" type="datalist">
                                    <option value="null"></option>
                                    <option value="bcn">Barcelona</option>
                                    <option value="madrid">Madrid</option>
                                    <option value="canarias-iland">Islas Canarias</option>
                            </fieldset>
                            <fieldset>
                                <label for="postal-code">Postal Code</label><br>
                                <input id="postal-code" type="number" placeholder="0000">
                            </fieldset>
                        </div>
                        <fieldset>
                            <label for="message">Message</label><br>
                            <textarea id="message" cols="30" rows="5"></textarea><br>
                            <label for="message">add any notes here.</label>
                        </fieldset>
                    </div>
                </div>

            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
</body>

</html>
